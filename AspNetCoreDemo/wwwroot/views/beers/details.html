<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BeerOverflow - Beer Details</title>
    <link rel="stylesheet" href="../../css/site.css" />
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const params = new URLSearchParams(window.location.search);
            const beerId = params.get('id');
            if (beerId) {
                fetch(`/api/beers/${beerId}`)
                    .then(response => response.json())
                    .then(beer => {
                        document.getElementById('beer-name').textContent = beer.name;
                        document.getElementById('beer-abv').textContent = beer.abv;
                        document.getElementById('beer-style').textContent = beer.style;
                        document.getElementById('beer-user').textContent = beer.user;
                        document.getElementById('beer-averageRating').textContent = beer.averageRating;

                        const commentsList = document.getElementById('beer-comments');
                        beer.comments.forEach(comment => {
                            const commentItem = document.createElement('li');
                            commentItem.textContent = comment;
                            commentsList.appendChild(commentItem);
                        });
                    })
                    .catch(error => console.error('Error fetching beer details:', error));
            }
        });
    </script>
</head>
<body>
    <header>
        <div>
            <h3>
                <a href="/views/home/index.html">Home</a>
                | <a href="/views/beers/index.html">Beers</a>
                | <a href="/views/home/about.html">About</a>
            </h3>
        </div>
    </header>

    <div class="body-content">
        <h1><span id="beer-name"></span></h1>
        <p><strong>ABV:</strong> <span id="beer-abv"></span></p>
        <p><strong>Style:</strong> <span id="beer-style"></span></p>
        <p><strong>User:</strong> <span id="beer-user"></span></p>
        <p><strong>Average Rating:</strong> <span id="beer-averageRating"></span></p>
        <h3>Comments:</h3>
        <ul id="beer-comments"></ul>
    </divclass="body-content">

    <footer>
        <small>©️ Copyright 2024, BeerOverflow</small>
    </footer>
</body>
</html>
